<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <form action="/play" method="post">
        <input type="text" name="user_input" placeholder="Type rock, paper, or scissors" required>
        <button type="submit">Play</button>
        <button type="submit" name="user_input" value="q">Quit</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <p>You won: {{ user_wins }} times.</p>
    <p>The computer won: {{ computer_wins }} times.</p>
</body>
</html>
